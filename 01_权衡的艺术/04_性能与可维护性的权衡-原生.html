<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div class="app"></div>

	<script>

		// 先抛出结论: 声明式代码的性能不优于命令式代码的性能

		// 修改文本为hello vue3

	</script>

</body>

</html>
