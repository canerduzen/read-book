<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div class="app"></div>

	<script>

		/** 
		 * 命令式 - 原生javascript - 关注过程
		 * 
		 * 1.获取id为appd的div元素
		 * 2.他的文本内容为hello xinxin~
		 * 3.为其绑定点击事件
		 * 4.当点击时弹出提示: ok
		*/

		const appEl = document.querySelector(".app")

		appEl.innerHTML = 'hello xinxin~'

		appEl.addEventListener("click", () => alert("ok"))
	</script>

</body>

</html>
