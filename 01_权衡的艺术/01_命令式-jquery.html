<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div class="app"></div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>


	<script>
		/** 
		 * 命令式 - jquery - 关注过程
		 * 
		 * 1.获取id为appd的div元素
		 * 2.他的文本内容为hello xinxin~
		 * 3.为其绑定点击事件
		 * 4.当点击时弹出提示: ok
		*/

		$(".app") // 1
			.text('hello xinxin~') // 2
			.on('click', () => { alert('ok') }) // 3&4
	</script>



</body>

</html>
